<div class="container-sm">
    <div class="row justify-content-center p-3">
        <form class="col-md-6">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail2" class="form-label">
                    Email Address :
                </label>
                <input type="email" class="form-control " id="exampleDropdownFormEmail2"
                    placeholder="xyz@darshan.ac.in" />
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword2" class="form-label">
                    Password :
                </label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                    placeholder="Password" />
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormMessage" class="form-label">
                    Message :
                </label>
                <textarea class="form-control" id="exampleDropdownFormEmail2" placeholder="Enter the Message"
                    rows="4"></textarea>
            </div>
            <div class="mb-3 py-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2" />
                    <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-warning">
                SEND MESSAGE
            </button>
        </form>
    </div>
</div>
