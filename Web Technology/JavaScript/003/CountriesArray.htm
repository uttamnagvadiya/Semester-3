<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("Enter Number : ");
		var country = new Array();

		for(i=0; i<n; i++){
			country[i] = prompt("Enter Country Name : ");
		}

		for (j=0; j<country.length; j++){
			document.write("Country "+(j+1)+" : "+country[j]+"<br>");
		}

	</script>
</body>
</html>
