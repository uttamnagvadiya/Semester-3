<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		s1 = "Darshan University";

		length = s1.length;
		document.write("String : "+s1+"<br>");
		document.write("Length : "+ length+"<br>");
		document.write("<br>");

		substr = s1.substring(3, 9);
		document.write("String : "+s1+"<br>");
		document.write("SubString : "+substr+"<br>");
		document.write("<br>");

		lenstr = s1.substr(3, 17);
		document.write("String : "+s1+"<br>");
		document.write("SubStr : "+lenstr+"<br>");
		document.write("<br>");

		upper = s1.toUpperCase();
		document.write("String : "+s1+"<br>");
		document.write("UpperString : "+upper+"<br>");
		document.write("<br>");

		lenstr = s1.substr(3, 17);
		document.write("String : "+s1+"<br>");
		document.write("SubStr : "+lenstr+"<br>");
		document.write("<br>");

		replace = s1.replace("University", "College");
		document.write("String : "+s1+"<br>");
		document.write("ReplcString : "+replace+"<br>");
		document.write("<br>");


	</script>
</body>
</html>
