<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		flag=0;
		x = parseInt(prompt("Enter Number : "));

		for (i=2; i<=x/2; i++){
			if (x%i==0){
				flag=1;
				break;
			}
		}
		if (flag==0){
			document.write(x+" is Prime Number.");
		}
		else{
			document.write(x+" is not Prime Number.");
		}
	</script>
</body>
</html>
