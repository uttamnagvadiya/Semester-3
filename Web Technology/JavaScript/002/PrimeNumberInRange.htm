<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		x = parseInt(prompt("Enter Number x : "));
		y = parseInt(prompt("Enter Number y : "));

		document.write("Prime Number between "+x+" and "+y+" : ");

		for (i=x; i<=y; i++){
			flag=0;
			for (j=2; j<=i/2; j++){
				if (i%j==0){
					flag=1;
					break;
				}	
			}
			if (flag==0){
				document.write(i+", ");
			}
		}

	</script>
</body>
</html>
