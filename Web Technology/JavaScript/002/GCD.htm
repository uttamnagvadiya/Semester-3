<html>
    <head>

    </head>
    <body>
        <script>
            x = parseInt(prompt("Enter x : "));
            y = parseInt(prompt("Enter y : "));

            g=0;

            for(i=0; i<=x; i++){
                if(x%i==0 && y%i==0){
                    g=i;
                }
            }
            document.write("GCD is : "+g);
        </script>
    </body>
</html>
