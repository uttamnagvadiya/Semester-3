<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		fact=1;
		x = parseInt(prompt("Enter Number : "));
		for (i=1; i<=x; i++){
			fact = fact * i;
		}
		document.write("Factorial of Given Number : "+fact);
	</script>
</body>
</html>
