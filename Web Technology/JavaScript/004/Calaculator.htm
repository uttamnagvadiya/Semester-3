<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator</title>
</head>
<body>
	<table  width="30%" align="center">
		<tr>
			<td colspan="4">
				<input type="text" name="" id="input1">
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="text" name="" id="input2">
			</td>
			
		</tr>
		<tr>
			<td>
				<button onclick="Addition(this)">+</button>
			
				<button onclick="Substraction(this)">-</button>
			
				<button onclick="Multiplication(this)">*</button>
			
				<button onclick="Division(this)">/</button>
			</td>
		</tr>
		<tr>
			<td>
				
				<h1 id="answer"></h1>
			</td>
		</tr>
	</table>

	<script type="text/javascript">
		function Addition(x){
			var a = document.getElementById("input1").value;
			var b = document.getElementById("input2").value;

			var ans = document.getElementById("answer");

			var add = parseInt(a)+parseInt(b);

			ans.innerHTML = add;
		}
		function Substraction(x){
			var a = document.getElementById("input1").value;
			var b = document.getElementById("input2").value;

			var ans = document.getElementById("answer");

			var add = parseInt(a)-parseInt(b);

			ans.innerHTML = add;
		}
		function Division(x){
			var a = document.getElementById("input1").value;
			var b = document.getElementById("input2").value;

			var ans = document.getElementById("answer");

			var add = parseInt(a)/parseInt(b);

			ans.innerHTML = add;
		}
		function Multiplication(x){
			var a = document.getElementById("input1").value;
			var b = document.getElementById("input2").value;

			var ans = document.getElementById("answer");

			var add = parseInt(a)*parseInt(b);

			ans.innerHTML = add;
		}
	</script>
</body>
</html>
