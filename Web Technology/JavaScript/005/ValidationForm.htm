<!doctype html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        legend{
            display: block;
            padding-left: 2px;
            padding-right: 2px;
            border: none;
        }
        .btn{
            background: linear-gradient(rgb(167, 167, 255), rgb(170, 226, 245));
        }
       
        .print{
            border: 2px solid rgb(189, 182, 182);
        }

    </style>
  </head>
  <body>
    
        <div class="container my-2">
            <div class="row">
                <div class="col-lg-6 p-5">
                    <form>
                        <div class="mb-3 row">
                            <label for="inputUserName" class="col-xs-4 col-form-label">UserName : </label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control "  id="inputName" placeholder="UserName">
                            </div>
                        </div>
                        <div class="mb-3 row">
                        <label for="inputName" class="col-xs-4 col-form-label">Email id : </label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control " id="inputEmailID" placeholder="xyz123@gmail.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-xs-4 col-form-label">Password</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control " id="inputName" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-xs-4 col-form-label">Repassword</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control " id="inputRepassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-xs-4 col-form-label">Mobile No : </label>
                        <div class="col-xs-8">
                            <input type="number" class="form-control " id="inputMobileNo" placeholder="contact number">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-xs-4 col-form-label">Address : </label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control " id="inputAddress" placeholder="address">
                        </div>
                    </div>
                        
                        <div class="mb-3 row">
                            <div class="offset-sm-3  col-sm-8">
                                <button type="button" class="btn border border-dark fw-bold" onclick="validation()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 print my-5" id="msg">
                    <h2 id="message"></h2>
                </div>

            </div>
            
            
        </div>




        <script>
            
            function validation(){
                var emailID = document.getElementById("inputEmailID").value;
                var repassword = document.getElementById("inputRepassword").value;
                var mobileNo = document.getElementById("inputMobileNo").value;
                var patternForEmail = /^\w+([\.-]?\w+)*@gmail.com$/;
                var regex = new RegExp(patternForEmail);
                var print = document.getElementById("msg");
                var printMsg = document.getElementById("message");

                if (regex.test(emailID)){
                    print.style.border = "2px solid green";
                    printMsg.innerHTML = "Done";
                }
                else{
                    print.style.border = "2px solid red";
                    printMsg.innerHTML = "Error";
                }
            }


        </script>

    </body>
</html>
