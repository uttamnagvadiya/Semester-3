<html>
    <head></head>
    <body>
        <script>
            row = prompt("Enter Rows: ");
            for(i=row;i>=0;i--){
                for(j=i;j>=0;j--){
                    document.write("* ");
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
