<html>
    <head>

    </head>

    <body>
        <script>
            row = prompt("Enter Rows : ");
            
            for (i=1; i<=row; i++){
                for (j=1; j<=row; j++){
                    document.write("* ");
                }
                document.write("<br>");
            }

        </script>
    </body>
</html>
