<html>
    <head>

    </head>

    <body>
        <script>
            
            x = parseInt(prompt("Enter No 1 : "));
            y = parseInt(prompt("Enter No 2 : "));
            op = prompt("Enter Operation : ");

            switch(op){
                case "+":
                    document.write(parseInt(x+y));
                    break;

                case "-":
                    document.write(parseInt(x-y));
                    break;


                case "*":
                    document.write(parseInt(x*y));
                    break;
                
                case "/":
                    document.write(parseInt(x/y));
                    break;
            }
        </script>
    </body>
</html>
